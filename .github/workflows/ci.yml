name: Terraform + Kubernetes CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3Ô∏è‚É£ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 4Ô∏è‚É£ Install KIND
      - name: Install KIND
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.31.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/

      # 5Ô∏è‚É£ Create KIND cluster
      - name: Create Kubernetes cluster (KIND)
        run: |
          kind create cluster
          kubectl cluster-info
          kubectl get nodes

      # üîë 6Ô∏è‚É£ Export kubeconfig (THIS FIXES YOUR ERROR)
      - name: Export kubeconfig
        run: |
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 8Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
