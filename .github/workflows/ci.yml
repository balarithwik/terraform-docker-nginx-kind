name: Terraform + Kubernetes Ephemeral Test

on:
  push:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Docker (already present, but ensure running)
      - name: Verify Docker
        run: docker version

      # 3Ô∏è‚É£ Install KIND
      - name: Install KIND
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.31.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/kind

      # 4Ô∏è‚É£ Create Kubernetes cluster
      - name: Create KIND cluster
        run: kind create cluster

      # 5Ô∏è‚É£ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      # 6Ô∏è‚É£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 7Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 8Ô∏è‚É£ Terraform Apply (Deploy nginx)
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # 9Ô∏è‚É£ Verify nginx (CI-style verification)
      - name: Verify nginx is running
        run: |
          kubectl get pods
          kubectl get svc
          kubectl port-forward svc/nginx-service 8080:80 &
          sleep 5
          curl -I http://localhost:8080

      # üîü Destroy infrastructure (ALWAYS runs)
      - name: Terraform Destroy
        if: always()
        run: terraform destroy -auto-approve

      # 1Ô∏è‚É£1Ô∏è‚É£ Delete KIND cluster
      - name: Delete KIND cluster
        if: always()
        run: kind delete cluster
