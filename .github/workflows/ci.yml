name: Terraform + KIND + Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3Ô∏è‚É£ Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      # 4Ô∏è‚É£ Install KIND
      - name: Install KIND
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.31.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/kind

      # 5Ô∏è‚É£ Create KIND cluster
      - name: Create KIND cluster
        run: kind create cluster

      # 6Ô∏è‚É£ Export kubeconfig (üî• MOST IMPORTANT STEP)
      - name: Export kubeconfig
        run: |
          mkdir -p $HOME/.kube
          kind get kubeconfig > $HOME/.kube/config
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Verify cluster
      - name: Verify Kubernetes cluster
        run: kubectl get nodes

      # 8Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 9Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
