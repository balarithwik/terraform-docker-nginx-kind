name: Terraform + Kubernetes CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker (needed for Kind)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Install Kind
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.31.1/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # Step 4: Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # Step 5: Create Kind cluster
      - name: Create Kind cluster
        run: |
          kind create cluster --name terraform-ci
          kind get kubeconfig --name terraform-ci > $KUBECONFIG

      # Step 6: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.7

      # Step 7: Terraform init
      - name: Terraform Init
        run: terraform init

      # Step 8: Terraform apply
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Step 9: Validate Nginx HTTP 200
      - name: Validate Nginx
        run: |
          POD=$(kubectl get pods -l app=nginx -o jsonpath="{.items[0].metadata.name}")
          kubectl port-forward $POD 8080:80 &
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8080)
          echo "Nginx returned HTTP status $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "Nginx check failed!"
            exit 1
          fi

      # Step 10: Validate MySQL connectivity
      - name: Validate MySQL
        run: |
          MYSQL_POD=$(kubectl get pods -l app=mysql -o jsonpath="{.items[0].metadata.name}")
          kubectl exec $MYSQL_POD -- mysql -uroot -proot -e "SELECT 1;" || exit 1

      # Step 11: Destroy Terraform resources
      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      # Step 12: Delete Kind cluster
      - name: Delete Kind cluster
        run: kind delete cluster --name terraform-ci
