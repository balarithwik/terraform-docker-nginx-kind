name: Terraform + Kubernetes CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      MYSQL_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Docker (needed if Terraform Docker provider is used)
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # 6Ô∏è‚É£ Wait for MySQL pod to be ready
      - name: Wait for MySQL pod
        run: kubectl wait --for=condition=Ready pod -l app=mysql --timeout=120s

      # 7Ô∏è‚É£ Wait for Nginx pod to be ready
      - name: Wait for Nginx pod
        run: kubectl wait --for=condition=Ready pod -l app=nginx --timeout=120s

      # 8Ô∏è‚É£ Validate Nginx (HTTP 200)
      - name: Validate Nginx
        run: |
          NGINX_POD=$(kubectl get pods -l app=nginx -o jsonpath="{.items[0].metadata.name}")
          STATUS=$(kubectl exec $NGINX_POD -- curl -s -o /dev/null -w "%{http_code}" http://localhost)
          if [ "$STATUS" != "200" ]; then
            echo "Nginx is not responding as expected!"
            exit 1
          fi
          echo "Nginx returned HTTP $STATUS"

      # 9Ô∏è‚É£ Validate MySQL (run a simple query)
      - name: Validate MySQL
        run: |
          MYSQL_POD=$(kubectl get pods -l app=mysql -o jsonpath="{.items[0].metadata.name}")
          kubectl exec $MYSQL_POD -- mysql -h 127.0.0.1 -u root -p$MYSQL_PASSWORD -e "SHOW DATABASES;"
      
      # üîü Terraform Destroy (clean up)
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
