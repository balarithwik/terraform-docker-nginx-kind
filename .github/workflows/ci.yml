name: Terraform + Kind + Nginx + MySQL CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Install kubectl
      # -----------------------------
      - name: Install kubectl
        run: |
          curl -LO https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # -----------------------------
      # Install kind
      # -----------------------------
      - name: Install kind
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.26.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/kind

      # -----------------------------
      # Create Kubernetes cluster
      # -----------------------------
      - name: Create kind cluster
        run: |
          kind create cluster --name terraform-ci
          kind get kubeconfig --name terraform-ci > $KUBECONFIG
          kubectl cluster-info

      # -----------------------------
      # Setup Terraform
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # -----------------------------
      # Terraform Init
      # -----------------------------
      - name: Terraform Init
        run: terraform init

      # -----------------------------
      # Terraform Apply
      # -----------------------------
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # -----------------------------
      # Wait for Pods
      # -----------------------------
      - name: Wait for Kubernetes Pods
        run: |
          kubectl wait --for=condition=available deployment/nginx --timeout=180s
          kubectl wait --for=condition=available deployment/mysql --timeout=180s
          kubectl get pods
          kubectl get svc

      # -----------------------------
      # Validate NGINX (HTTP 200)
      # -----------------------------
      - name: Validate NGINX HTTP 200
        run: |
          kubectl port-forward svc/nginx-service 8080:80 &
          sleep 5
          curl -I http://localhost:8080 | grep "200 OK"

      # -----------------------------
      # Validate MySQL Connectivity
      # -----------------------------
      - name: Validate MySQL Query
        run: |
          MYSQL_POD=$(kubectl get pods -l app=mysql -o jsonpath="{.items[0].metadata.name}")
          kubectl exec $MYSQL_POD -- \
            mysql -u root -pmy-secret-pw -e "SELECT 1;"

      # -----------------------------
      # Terraform Destroy
      # -----------------------------
      - name: Terraform Destroy
        if: always()
        run: terraform destroy -auto-approve
